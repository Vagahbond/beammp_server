apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beam-mp
spec:

  rules:
    - host: beammptest.vagahbond.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: beam-mp
                port:
                  number: 8087

